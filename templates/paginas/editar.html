{% include 'header.html'   %}
{% for dato in datos %}
    

<form method="POST" action="/update" enctype="multipart/form-data" >
    <input type="hidden" name="csrf_token" value="{{csrf_token()}}">
    <h1 class="text-center"> ID</h1>
    <input type="tex" value="{{dato[0]}}" name="id" id="id" class="form-control" required>
    <br>
    <h1 class="text-center">NOMBRE DEL ARCHIVO</h1>
   
    <input type="text" value="{{dato[1]}}" name="name" id="name" class="form-control" required>
   
    <br>

    <h1 class="text-center">ARCHIVO</h1>
    <input type="file" name="archivo" id="archivo" class="form-control" required>

    <br>
    <br>

    <button type="submit" class="btn btn-center"> Agregar</button>
  
</form>
{% endfor %}
{% include 'footer.html'   %}
